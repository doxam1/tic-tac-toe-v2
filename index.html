<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe V.2 </title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="headerText">Tic Tac Toe </p>
        </div>
        <div class="mainGame">
            <div class="gameboard">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
            <div class="controlsAndMsgs">
                <div class="btns">
                    <button class="newGame"> New Game </button>
                    <dialog class="newGameDialog">
                        <form>
                            <fieldset>
                                <label for="playerXname"> Player X Name:
                                    <input type="text" id="playerXname" placeholder="Enter name" name='playerXname' required />
                                </label>
                                <label for="playerOname"> Player O Name:
                                    <input type="text" id="playerOname" placeholder="Enter name" name="playerOname" required />
                                </label>
                                <div class='gameTypeChoice'>
                                    <label for="human"> Human<input type="radio" name="choice" id="human" required></label>
                                    <label for="easyAi"> Easy Ai <input type="radio" name="choice" id="easyAi"></label>
                                    <label for="hardAi"> Hard Ai <input type="radio" name="choice" id="hardAi"></label>
                                </div>
                                <button class="startGame"> Start Game </button>

                            </fieldset>
                        </form>
                    </dialog>
                    <button class="resetBoard"> Clean Board </button>
                </div>
                <div class="msgs">
                    <div class="playerX">Player X: </div>
                    <div class="playerO">Player 0: </div>
                    <div class="results">this is where i will show the results of the game</div>

                </div>
                
            </div>

        </div>
        <div class="footer">
            <p> Made By E.B. </p>
        </div>

    </div>


    
</body>
</html>
